<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>
  </head>
  <body>
    
    <div class="card"> 
      <div class="body-card">
        <div>
          <img src="resources/Cactus.jpg" alt="cactus iamge" class="image-card">
        </div>
        <div class="text-card">
          <span class="subtitle">Design</span>
          <h1 class="title">Embracing Minimalism</h1>

        </div>
      </div>

          <hr class="bar">
          <p class="name">Annie Spratt</p>
        </div>
    </div>
